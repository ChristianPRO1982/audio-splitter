name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Sync
        run: uv sync --frozen

      - name: Lint
        run: uv run ruff check .

      - name: Tests
        run: uv run pytest -q
